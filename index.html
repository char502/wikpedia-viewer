                <p>

                </p>

                <div class="searchDiv">

                    <form class="searchForm">

                        <input type="search" class="searchForm-input">
                        <button type="submit" class="icon searchIcon">
                            <img src="https://github.com/char502//wikpedia-viewer/master/images/search.ico?raw=true" alt="Magnifying Glass Icon">
                        </button>

                        <br>
                        <br>

                        <button id="randomButton" class="submit-button random">

                        </button>

                    </form>

                </div>



            </div>

        </div>



    </div>
